<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Bubbles</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            /* 升级：糖果梦幻渐变背景 */
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: -apple-system, "SF Pro Text", "Helvetica Neue", sans-serif;
            color: #333;
            touch-action: none;
        }

        /* 隐藏原始视频 */
        .input_video { display: none; }

        /* 预览窗口：美化版 */
        #preview-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 90px;
            height: 120px;
            border-radius: 16px;
            overflow: hidden;
            z-index: 20;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.8);
            transform: scaleX(-1); /* 镜像 */
            transition: all 0.2s;
        }

        /* 当检测到嘟嘴时，给预览框加特效 */
        #preview-wrapper.active {
            border-color: #00ff88;
            box-shadow: 0 0 20px #00ff88;
            transform: scaleX(-1) scale(1.1); /* 稍微放大 */
        }
        
        #preview-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 主画布 */
        canvas#main-canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 10;
        }

        /* UI 居中层 */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            pointer-events: none; /* 让点击穿透 */
        }

        /* 加载/控制面板：毛玻璃效果 */
        #panel {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 85%;
            transition: opacity 0.3s;
        }

        h2 { margin: 0 0 10px 0; font-weight: 700; color: #444; }
        p { margin: 0 0 20px 0; color: #666; font-size: 14px; line-height: 1.5; }

        #start-btn {
            display: none; /* 初始隐藏 */
            width: 100%;
            padding: 16px;
            font-size: 18px;
            background: linear-gradient(90deg, #84fab0 0%, #8fd3f4 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(132, 250, 176, 0.4);
        }
        #start-btn:active { transform: scale(0.98); }

        /* 灵敏度调节器 (滑块) */
        #slider-container {
            display: none; /* 开启后显示 */
            pointer-events: auto;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(255,255,255,0.8);
            padding: 15px 20px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 40;
            text-align: center;
        }
        
        #slider-label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        input[type=range] {
            width: 100%;
            accent-color: #84fab0;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #84fab0;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <video class="input_video" playsinline></video>
    
    <div id="preview-wrapper">
        <canvas id="preview-canvas"></canvas>
    </div>

    <div id="ui-layer">
        <div id="panel">
            <div id="loading-state">
                <div class="loading-spinner"></div>
                <h2>正在准备魔法...</h2>
                <p>下载 AI 模型中 (约5-10秒)<br>请保持网络通畅</p>
            </div>
            
            <button id="start-btn">开启摄像头体验</button>
        </div>
    </div>

    <div id="slider-container">
        <span id="slider-label">吹气灵敏度调节 (如果不出泡泡就往左拉)</span>
        <input type="range" id="sensitivity" min="0.15" max="0.5" step="0.01" value="0.28">
    </div>

    <canvas id="main-canvas"></canvas>

<script>
    const videoElement = document.getElementsByClassName('input_video')[0];
    const previewWrapper = document.getElementById('preview-wrapper');
    const previewCanvas = document.getElementById('preview-canvas');
    const previewCtx = previewCanvas.getContext('2d');
    const mainCanvas = document.getElementById('main-canvas');
    const ctx = mainCanvas.getContext('2d');
    
    const panel = document.getElementById('panel');
    const loadingState = document.getElementById('loading-state');
    const startBtn = document.getElementById('start-btn');
    const sliderContainer = document.getElementById('slider-container');
    const sensitivitySlider = document.getElementById('sensitivity');
    
    let width, height;
    let bubbles = [];
    let isBlowing = false;
    let faceMesh;
    let camera;
    
    // 默认阈值 (越小越容易触发，但也越容易误触)
    let blowThreshold = 0.28;

    sensitivitySlider.addEventListener('input', (e) => {
        blowThreshold = parseFloat(e.target.value);
    });

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        mainCanvas.width = width;
        mainCanvas.height = height;
        previewCanvas.width = 180; // 降低预览分辨率提升性能
        previewCanvas.height = 240;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- 升级版泡泡视觉 ---
    class Bubble {
        constructor() {
            this.x = width / 2 + (Math.random() - 0.5) * 150;
            this.y = height + 30;
            this.size = Math.random() * 30 + 10;
            this.speedY = Math.random() * 4 + 2;
            this.step = Math.random() * Math.PI;
            this.color = `hsla(${Math.random() * 360}, 80%, 70%, 0.6)`; // 彩虹色
        }
        update() {
            this.y -= this.speedY;
            this.step += 0.05;
            this.x += Math.cos(this.step) * 1.5;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            // 填充色
            ctx.fillStyle = this.color;
            ctx.fill();
            // 高光
            ctx.strokeStyle = "rgba(255,255,255,0.8)";
            ctx.lineWidth = 2;
            ctx.stroke();
            // 亮点
            ctx.beginPath();
            ctx.arc(this.x - this.size/3, this.y - this.size/3, this.size/4, 0, Math.PI*2);
            ctx.fillStyle = "rgba(255,255,255,0.9)";
            ctx.fill();
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        
        if (isBlowing) {
            // 喷射泡泡
            bubbles.push(new Bubble());
            if(Math.random() > 0.5) bubbles.push(new Bubble());
        }

        for (let i = 0; i < bubbles.length; i++) {
            bubbles[i].update();
            bubbles[i].draw();
            if (bubbles[i].y < -50) {
                bubbles.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(animate);
    }
    animate();

    // --- AI 检测 ---
    function distance(p1, p2) {
        return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
    }

    function onResults(results) {
        previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        previewCtx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);
        
        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
            const landmarks = results.multiFaceLandmarks[0];
            
            // 绘制关键点 (仅嘴巴)
            drawConnectors(previewCtx, landmarks, FACEMESH_LIPS, {color: '#ffffff', lineWidth: 1});

            // 核心算法
            const mouthHeight = distance(landmarks[13], landmarks[14]);
            const mouthWidth = distance(landmarks[61], landmarks[291]);
            const ratio = mouthHeight / mouthWidth;

            // 判断
            if (ratio > blowThreshold) {
                isBlowing = true;
                previewWrapper.classList.add('active'); // 绿框特效
            } else {
                isBlowing = false;
                previewWrapper.classList.remove('active');
            }
        }
        // 没检测到人脸
        else {
            isBlowing = false;
            previewWrapper.classList.remove('active');
        }
    }

    // --- 启动流程 ---
    const faceMesh = new FaceMesh({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
    }});

    faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    faceMesh.onResults(onResults);

    // AI 准备好后
    loadingState.style.display = 'none';
    startBtn.style.display = 'block';
    // 更新文案
    document.querySelector('#panel h2').innerText = "准备好了";
    document.querySelector('#panel p').innerText = "点击下方按钮开启体验";

    startBtn.addEventListener('click', () => {
        // UI 切换
        panel.style.display = 'none';
        sliderContainer.style.display = 'block'; // 显示滑块

        camera = new Camera(videoElement, {
            onFrame: async () => {
                await faceMesh.send({image: videoElement});
            },
            width: 480,
            height: 640
        });
        camera.start();
    });

</script>
</body>
</html>
