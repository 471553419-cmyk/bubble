<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>吹气泡泡</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA); /* 天空背景 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            touch-action: none; /* 禁止缩放 */
        }
        canvas {
            display: block;
        }
        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #fff;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: #333;
            cursor: pointer;
            z-index: 10;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <button id="start-btn">点击开始吹泡泡</button>
    <div id="status">请允许麦克风权限</div>
    <canvas id="bubbleCanvas"></canvas>

<script>
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('start-btn');
    const statusDiv = document.getElementById('status');
    
    let width, height;
    let bubbles = [];
    let audioContext;
    let analyser;
    let dataArray;
    let isBlowing = false;

    // 初始化画布尺寸
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    // 泡泡类
    class Bubble {
        constructor() {
            this.x = Math.random() * width;
            this.y = height + 20; // 从底部下方生成
            this.size = Math.random() * 15 + 10; // 大小 10-25
            this.speedY = Math.random() * 3 + 2; // 上升速度
            this.oscillation = Math.random() * 2; // 左右摇摆幅度
            this.step = Math.random() * Math.PI; // 摇摆相位
            this.opacity = 0.8;
        }

        update() {
            this.y -= this.speedY;
            // 左右摇摆
            this.step += 0.05;
            this.x += Math.cos(this.step) * this.oscillation;
            this.opacity -= 0.002; // 慢慢消失
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            // 创建径向渐变模拟光泽
            let gradient = ctx.createRadialGradient(
                this.x - this.size/3, this.y - this.size/3, this.size/10,
                this.x, this.y, this.size
            );
            gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
            gradient.addColorStop(1, `rgba(255, 255, 255, ${this.opacity * 0.3})`);
            
            ctx.fillStyle = gradient;
            ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity * 0.8})`;
            ctx.lineWidth = 1;
            ctx.fill();
            ctx.stroke();
            
            // 加上高光点
            ctx.beginPath();
            ctx.arc(this.x - this.size/3, this.y - this.size/3, this.size/5, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.fill();
        }
    }

    // 启动音频监听
    async function startAudio() {
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            source.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            startBtn.style.display = 'none';
            statusDiv.innerText = "对着麦克风吹气试试！";
            
            detectBlow();
        } catch (err) {
            console.error(err);
            statusDiv.innerText = "需要麦克风权限才能吹泡泡哦 (请在Safari设置中开启)";
        }
    }

    // 检测吹气音量
    function detectBlow() {
        analyser.getByteFrequencyData(dataArray);
        
        // 计算平均音量
        let sum = 0;
        for(let i = 0; i < dataArray.length; i++) {
            sum += dataArray[i];
        }
        let average = sum / dataArray.length;

        // 阈值设定：根据实际情况调整，通常吹气声音量较大，设为 30-50 左右
        if (average > 30) { 
            // 音量越大，生成的泡泡越多
            let count = Math.floor(average / 10);
            for(let i=0; i<count; i++) {
                bubbles.push(new Bubble());
            }
        }

        requestAnimationFrame(detectBlow);
    }

    // 动画循环
    function animate() {
        ctx.clearRect(0, 0, width, height);
        
        // 处理泡泡数组
        for (let i = 0; i < bubbles.length; i++) {
            bubbles[i].update();
            bubbles[i].draw();
            
            // 移除超出屏幕或透明度为0的泡泡
            if (bubbles[i].y + bubbles[i].size < 0 || bubbles[i].opacity <= 0) {
                bubbles.splice(i, 1);
                i--;
            }
        }
        
        requestAnimationFrame(animate);
    }

    startBtn.addEventListener('click', () => {
        // 在 iOS 上，AudioContext 必须在用户点击事件中创建或恢复
        if (!audioContext) {
            startAudio();
            animate();
        } else if (audioContext.state === 'suspended') {
            audioContext.resume();
        }
    });

</script>
</body>
</html>
